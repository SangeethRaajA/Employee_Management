        <form action="add" name="myForm" method="POST">

                <div class="form-row">
                  <!--  <div class="form-group col-md-2">

                  <div class="form-group col-md-4">
                    <label  for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName"  placeholder="Name" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label  for="inputAge">Age</label>
                    <input type="text" name="age" class="form-control" id="inputAge"   placeholder="Age" required>
                  </div>
                </div>

                <!-- Drop Downs-->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label  for="sel1">Designation:</label>
                        <select class="form-control" name="designation" id="sel1"  >
                          <option>HR</option>
                          <option>Accountant</option>
                          <option>Receptionist</option>
                          <option>Intern</option>
                          <option>Consultant</option>
                          <option>Minor Staff</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                            <label  for="sel1">Department:</label>
                            <select class="form-control" name="department"  id="sel1"  >
                              <option>Account & Finance</option>
                              <option>Production</option>
                              <option>Marketing</option>
                              <option>Reserch and Development</option>
                              <option>Human Resourse Management</option>
                              <option>Purchasing</option>
                            </select>
                        </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label  for="inputAddress">Address</label>
                        <input type="text" name="address" class="form-control" id="inputAddress"   placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label  for="inputCN">Contact Number:</label>
                        <input type="text" name="contactno" class="form-control" id="inputCN"   placeholder="07XXXXXXXX" required>
                    </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label  for="inputmail">Email</label>
                    <input type="email" name="email" class="form-control"  id="inputemail" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label  for="inputState">Joined date:</label>
                    <input type="date" name="joineddate" class="form-control"  id="inputdate" required>
                  </div>
                </div>
				
 
                <button type="submit" class="btn btn-primary">Insert</button>
